<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>CSS Diner Shopping List</title>
		<link rel="shortcut icon" type="image/x-icon" href="img/favicon.png">
		<link rel="stylesheet" type="text/css" href="css/main.css">
	</head>
	<body>
		<header>
			<div class="head_text">
				<p class="ht1">CSS Diner Shopping List</p>
				<p class="ht2">Let's go to the mall!</p>
			</div>

		</header>
		<div class="main_block">
			<div class="food">
				<ul class="food_list">
					<li class="list_item">
						<input type="checkbox" class="checkbox_item" id="check1"/>
						<label class="list_text" for="check1">  A lot of pickles 
							<span class="descrp">for next lessons about CSS
							</span>
						</label>
					</li>
					<li class="list_item">
						<input type="checkbox" class="checkbox_item" id="check2"/>
						<label class="list_text" for="check2">10 apples 
							<span class="descrp">for more CSS manipulations
							</span>
						</label>	
					</li>
					<li class="list_item">
						<input type="checkbox" class="checkbox_item" id="check3"/>
						<label class="list_text" for="check3">20 oranges 
							<span class="descrp">because they are awesome
							</span>
						</label>
					</li>
					<li class="list_item">
						<input type="checkbox" class="checkbox_item" id="check4"/>
						<label class="list_text" for="check4"> 13 plates 
							<span class="descrp">hm... they always disappear
							</span>
						</label>
					</li>
					<li class="list_item">
						<input type="checkbox" class="checkbox_item" id="check5"/>
						<label class="list_text" for="check5">15 bentos 
							<span class="descrp">
							</span>
						</label>
					</li>
					<li class="list_item">
						<input type="checkbox" class="checkbox_item" id="check6"/>
						<label class="list_text" for="check6">1 bottle of Sake ^_^ 
							<span class="descrp">for my friends
							</span>
						</label>
					</li>
				</ul>
			</div>
			
		</div>
	<footer>
		<div class="footertext">
			<p class="ftext">Bon appetit :) </p>
		</div>
	</footer>
	</body>
</html>
